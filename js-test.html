<script>
  // 1.关系数组转为树形结构
  let toTreeFn = () => {
    let source = 
      [{
          id: 1,
          pid: 0,
          name: 'body'
      }, {
          id: 2,
          pid: 1,
          name: 'title'
      }, {
          id: 3,
          pid: 1,
          name: 'div'
      }, {
          id: 4,
          pid: 3,
          name: 'span'
      }, {
          id: 5,
          pid: 3,
          name: 'icon'
      }, {
          id: 6,
          pid: 4,
          name: 'subspan'
      }]

    let toTree = (data) => {
      let result = []
      let obj = {}
      
      // 将数组每一项以唯一的id为字段名存入对象中
      data.map(item => {
        obj[item.id] = item
      })

      // 遍历数组，找出每一项对应的父id，并将子项push进父项的children属性里面
      data.map(item => {
        let parent = obj[item.pid]
        if(parent) {
          // 存在
          if(parent.children) {
            parent.children.push(item)
          } else {
            parent.children = []
            parent.children.push(item)
          }
        } else {
          // 不存在
          result.push(item)
        }
      })

      console.log(result);
      return result
    }

    toTree(source)
  }

  // 2.手写deepCopy
  let deepCopyFn = (data) => {

    if (data instanceof Array) {

      let arr = []

      data.map(item => {
        arr.push(deepCopyFn(item))
      })

      return arr

    } else if (data instanceof Object) {

      let obj = {}

      Object.keys(data).map(item => {
        obj[item] = deepCopyFn(data[item])
      })

      return obj
      
    } else {
      return data
    }
  }

  // 3.bubble sort
  let bubbleSort = () => {
    let swap = (preIndex, nextIndex, arr) => {
      let temp = arr[nextIndex]
      arr[nextIndex] = arr[preIndex]
      arr[preIndex] = temp
    }

    let arr = [5,4,3,2,1]
    arr.forEach((item, index) => { //外层循环控制的轮数
      arr.forEach((v, i) => {
        // 第一个数与第二个数做比较
        if(arr[i] > arr[i + 1]) {
          // 交换
          swap(i, i + 1, arr)
        }
      })
    })
    console.log(arr);
    
  }

  // 6.按顺序运行的Promise
  const promiseChain = () => {
    /**
      * 
      * Runs promises from array of functions that can return promises
      * in chained manner
      *
      * @param {array} arr - promise arr
      * @return {Object} promise object
    */
    function runPromiseInSequence(arr, input) {
      return arr.reduce(
        (promiseChain, currentFunction) => promiseChain.then(currentFunction),
        Promise.resolve(input)
      );
    }

    // promise function 1
    function p1(a) {
      return new Promise((resolve, reject) => {
        resolve(a * 5);
      });
    }

    // promise function 2
    function p2(a) {
      return new Promise((resolve, reject) => {
        resolve(a * 2);
      });
    }

    // function 3  - will be wrapped in a resolved promise by .then()
    function f3(a) {
    return a * 3;
    }

    // promise function 4
    function p4(a) {
      return new Promise((resolve, reject) => {
        resolve(a * 4);
      });
    }

    const promiseArr = [p1, p2, f3, p4];
    runPromiseInSequence(promiseArr, 10)
      .then(console.log);   // 1200

  }
